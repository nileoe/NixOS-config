# lanchers keybinds
bind = SUPER, semicolon, exec, kitty
# bind = SUPER, X, exec, nemo
bind = SUPER, N, exec, firefox
# bind = SUPER, N, exec, obsidian
# bind = SUPER, P, exec, rofi -show drun -show-icons
bind = SUPER, slash, exec, fuzzel
# bind = SUPER SHIFT, E, exec, rofi -show emoji

bind = SUPER CTRL SHIFT, R, exec, hyprctl reload

# System commands
bind = SUPER, D, killactive 
bind = SUPER SHIFT, D, exec, systemctl hybrid-sleep
bind = SUPER CTRL SHIFT, D, exec, systemctl poweroff

# Volume commands in dev-specific_binds

#media in dev-specific_binds

# Screen Capture
bind = SUPER,                S, exec, grimblast copy area
bind = SUPER SHIFT,          S, exec, grimblast save area
bind = SUPER ALT,            S, exec, grimblast copy active
bind = SUPER SHIFT ALT,      S, exec, grimblast save active
bind = SUPER CTRL,           S, exec, grimblast copy output
bind = SUPER CTRL SHIFT,     S, exec, grimblast save output
bind = SUPER CTRL SHIFT ALT, S, exec, grimblast edit area

# window resize and swap
bind = SUPER SHIFT CONTROL, H, layoutmsg, addmaster
bind = SUPER SHIFT CONTROL, L, layoutmsg, removemaster
binde = SUPER SHIFT, H, resizeactive, -100 0
binde = SUPER SHIFT, J, resizeactive, 0 100
binde = SUPER SHIFT, K, resizeactive, 0 -100
binde = SUPER SHIFT, L, resizeactive, 100 0
bind = SUPER CTRL, H, movewindow, l
bind = SUPER CTRL, J, movewindow, d
bind = SUPER CTRL, K, movewindow, u
bind = SUPER CTRL, L, movewindow, r
bind = SUPER CTRL SHIFT, I, layoutmsg, orientationleft
bind = SUPER CTRL SHIFT, O, layoutmsg, orientationcenter

# fullsreen
bind = SUPER,             return, fullscreen, 0       # complete fullscreen
# bind = SUPER SHIFT,       return, fullscreen, 1     # maximise (partial fullscreen)
bind = SUPER SHIFT,  return, fakefullscreen           # fake fullscreen
bind = SUPER SHIFT,  return, resizeactive, -1, 0      # resize active to re-render with fake fullscreen
bind = SUPER SHIFT,  return, resizeactive, 1, 0       # resize active to re-render with fake fullscreen
# bind = SUPER, P, pseudo, # dwindle
# bind = SUPER, D, togglesplit, # dwindle
bind = SUPER SHIFT, C, toggleopaque

# floating
bind = SUPER, F, togglefloating
bind = SUPER SHIFT, F, resizeactive, exact 70% 99%
bind = SUPER SHIFT, F, centerwindow, 1
bind = SUPER SHIFT CTRL, F, pin

# so SUPER CTRL doesn't put the floating windows directly against the edge of the screen
binde = SUPER CTRL, H, moveactive, 20 0
binde = SUPER CTRL, J, moveactive, 0 -20
binde = SUPER CTRL, K, moveactive, 0 20
binde = SUPER CTRL, L, moveactive, -20 0

# uncomment for moving floating window with super + h/j/k/l
# binde = SUPER, H, moveactive, -50 0
# binde = SUPER, J, moveactive, 0 50
# binde = SUPER, K, moveactive, 0 -50
# binde = SUPER, L, moveactive, 50 0

bind = SUPER, C, centerwindow, 1

bind = SUPER, B, exec, toggleWaybar

# Move focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
bind = SUPER, tab, cyclenext
bind = SUPER SHIFT, tab, cyclenext, prev


# Switch workspaces with mainMod + [0-9]
bind = SUPER, q,     workspace, 1
bind = SUPER, w,     workspace, 2
bind = SUPER, e,     workspace, 3
bind = SUPER, r,     workspace, 4
bind = SUPER, t,     workspace, 5
bind = SUPER, y,     workspace, 6
bind = SUPER, u,     workspace, 7
bind = SUPER, i,     workspace, 8
bind = SUPER, o,     workspace, 9
bind = SUPER, p,     workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, q,     movetoworkspacesilent, 1 #0
bind = SUPER SHIFT, w,     movetoworkspacesilent, 2
bind = SUPER SHIFT, e,     movetoworkspacesilent, 3
bind = SUPER SHIFT, r,     movetoworkspacesilent, 4
bind = SUPER SHIFT, t,     movetoworkspacesilent, 5
bind = SUPER SHIFT, y,     movetoworkspacesilent, 6
bind = SUPER SHIFT, u,     movetoworkspacesilent, 7
bind = SUPER SHIFT, i,     movetoworkspacesilent, 8
bind = SUPER SHIFT, o,     movetoworkspacesilent, 9
bind = SUPER SHIFT, p,     movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Wallpapers
bind = SUPER SHIFT, B, exec, changeWallpaper
bind = SUPER CTRL SHIFT, B, exec, toggleWallpaper
