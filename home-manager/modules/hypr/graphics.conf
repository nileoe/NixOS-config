decoration {
    rounding = 10
    drop_shadow = no # yes
    shadow_range = 10 #4
    shadow_render_power = 7 #4
    col.shadow = rgba(1a1a1aee) # (grey)
    col.shadow = rgba(66ffffaa)
    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 1
    col.shadow_inactive = rgba(1a1a1aee)
    shadow_offset = 2 2

    blur {
        enabled = true
        size = 24  #3               # = distance
        passes = 3 #1               # limit to reduce GPU strain # TODO check that it's ok with laptop
        brightness = 1 # 0.8172     # brighten blurred windows a bit (dark wallpapers)
        noise = 0
        xray = true
        new_optimizations = true
    }
}

misc {
  disable_hyprland_logo = true
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # (good with vertical monitor)
    }

master {
    new_is_master = true
    allow_small_split = true;
}

gestures {
    workspace_swipe = on
}

