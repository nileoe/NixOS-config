
# Some default env vars.
env = XCURSOR_SIZE,24
input {
    kb_layout = gb,ch
    kb_variant = ,fr
    kb_model =
    kb_options =  ctrl:nocaps #, grp:alts_toggle,

    follow_mouse = 1 # TODO what's that

    touchpad {
		natural_scroll = yes
        scroll_factor = 0.3
        clickfinger_behavior = true
    }

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification. # TODO change for laptop? was -0.1

    numlock_by_default = true
    repeat_delay = 300
    accel_profile = flat # TODO adaptive for laptop (was)
}

general {
    gaps_in = 4 # was 5 #laptop was 3
    gaps_out = 7 # lt 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    no_focus_fallback  = true #default false, makes it so super h h h stays left
    cursor_inactive_timeout = 10 #0 (or delete line, defaults to 0)
    resize_on_border = true
    hover_icon_on_border = false

    layout = master
}

# TODO fix
