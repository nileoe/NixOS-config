# Volume commands
binde  =      , f12,                   exec, pamixer --increase 5 && pamixer --unmute
binde  =      , f11,                   exec, pamixer --decrease 5 && pamixer --unmute
bind   =      , f10,                   exec, pamixer --toggle-mute

bind = ,      insert, exec, playerctl play-pause
bind = SUPER, insert, exec, playerctl play-pause
bind = SUPER, delete, exec, playerctl next
bind = SUPER, print,  exec, playerctl previous

# Brightness control
binde = ,       f1,                    exec, brightnessctl set 5%-
binde = ,       f2,                    exec, brightnessctl set 5%+
binde = SHIFT,  f1,                    exec, brightnessctl set 1%-
binde = SHIFT,  f2,                    exec, brightnessctl set 1%+
binde = , XF86MonBrightnessDown,       exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp,         exec, brightnessctl set 5%+
bind  = SHIFT, XF86MonBrightnessDown,  exec, brightnessctl set 1%-
bind  = SHIFT, XF86MonBrightnessUp,    exec, brightnessctl set 1%+

device {
      name = elan1300:00-04f3:3057-touchpad
	    sensitivity = -0.1
}
