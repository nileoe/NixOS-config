# lanchers keybind
bind = SUPER, semicolon, exec, kitty
bind = SUPER, V, exec, nautilus
bind = SUPER, B, exec, toggleWaybar
bind = SUPER, N, exec, zen
bind = SUPER, space, exec, fuzzel
bind = SUPER CTRL SHIFT, R, exec, hyprctl reload

# System commands
bind = SUPER, D, killactive 
# bind = SUPER SHIFT, D, exec, systemctl hybrid-sleep OR suspend based on userSettings.keyboard
bind = SUPER ALT CTRL SHIFT, D, exec, systemctl poweroff
bind = SUPER SHIFT ALT, D, exec, systemctl hibernate

# more volume commands in dev-specific_binds
bind  = SHIFT, XF86AudioRaiseVolume,  exec, pamixer --increase 1 && pamixer --unmute
bind  = SHIFT, XF86AudioLowerVolume,  exec, pamixer --decrease 1 && pamixer --unmute
binde =      , XF86AudioRaiseVolume,  exec, pamixer --increase 5 && pamixer --unmute
binde =      , XF86AudioLowerVolume,  exec, pamixer --decrease 5 && pamixer --unmute
bind  =      , XF86AudioMute,         exec, pamixer --toggle-mute

# more media commands in dev-specific_binds
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen Capture
bind = SUPER,                S, exec, grimblast copy area
bind = SUPER SHIFT,          S, exec, grimblast save area
bind = SUPER CTRL,           S, exec, grimblast copy active
bind = SUPER SHIFT CTRL,     S, exec, grimblast save active
bind = SUPER ALT,            S, exec, grimblast copy output
bind = SUPER ALT SHIFT,      S, exec, grimblast save output
bind = SUPER CTRL SHIFT ALT, S, exec, grimblast edit area

# window resize and swap
bind = SUPER SHIFT CONTROL, H, layoutmsg, removemaster
bind = SUPER SHIFT CONTROL, L, layoutmsg, addmaster
binde = SUPER SHIFT, H, resizeactive, -100 0
binde = SUPER SHIFT, J, resizeactive, 0 100
binde = SUPER SHIFT, K, resizeactive, 0 -100
binde = SUPER SHIFT, L, resizeactive, 100 0
bind = SUPER CTRL, H, movewindow, l
bind = SUPER CTRL, J, movewindow, d
bind = SUPER CTRL, K, movewindow, u
bind = SUPER CTRL, L, movewindow, r
bind = SUPER CTRL SHIFT, I, layoutmsg, orientationleft
bind = SUPER CTRL SHIFT, O, layoutmsg, orientationcenter

# fullsreen
bind = SUPER,        return, fullscreen, 0
bind = SUPER SHIFT,  return, fullscreenstate, 0 2
bind = SUPER,        KP_Enter, fullscreen, 0
bind = SUPER SHIFT,  KP_Enter, fullscreenstate, 0 2

# opacity toggle
bind = SUPER CTRL, return, exec, hyprctl setprop active opaque toggle

# floating
bind = SUPER,       F, togglefloating
bind = SUPER SHIFT, F, setfloating
bind = SUPER SHIFT, F, resizeactive, exact 60% 97%
bind = SUPER SHIFT, F, centerwindow, 1
bind = SUPER CTRL,  F, setfloating
bind = SUPER CTRL,  F, resizeactive, exact 50% 60%
bind = SUPER CTRL,  F, centerwindow, 1
bind = SUPER ALT,   F, setfloating
bind = SUPER ALT,   F, resizeactive, exact 30% 40%
bind = SUPER ALT,   F, moveactive, exact 69% 2%
bind = SUPER ALT,   F, pin

# Move floating window to an edge of the screen (not quite touching it)
binde = SUPER CTRL, H, moveactive, 20 0
binde = SUPER CTRL, J, moveactive, 0 -20
binde = SUPER CTRL, K, moveactive, 0 20
binde = SUPER CTRL, L, moveactive, -20 0

bind = SUPER, C, centerwindow, 1

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER, tab, cyclenext
bind = SUPER SHIFT, tab, cyclenext, prev

# Navigate to workspace
bind = SUPER, Q,       workspace, 1
bind = SUPER, W,       workspace, 2
bind = SUPER, E,       workspace, 3
bind = SUPER, R,       workspace, 4
bind = SUPER, T,       workspace, 5
bind = SUPER, Y,       workspace, 6
bind = SUPER, U,       workspace, 7
bind = SUPER, I,       workspace, 8
bind = SUPER, O,       workspace, 9
bind = SUPER, P,       workspace, 10

bind = , mouse:276,    workspace, previous

bind = SUPER SHIFT, M, togglespecialworkspace

# Move active window to a workspace (silent)
bind = SUPER SHIFT, Q,     movetoworkspacesilent, 1
bind = SUPER SHIFT, W,     movetoworkspacesilent, 2
bind = SUPER SHIFT, E,     movetoworkspacesilent, 3
bind = SUPER SHIFT, R,     movetoworkspacesilent, 4
bind = SUPER SHIFT, T,     movetoworkspacesilent, 5
bind = SUPER SHIFT, Y,     movetoworkspacesilent, 6
bind = SUPER SHIFT, U,     movetoworkspacesilent, 7
bind = SUPER SHIFT, I,     movetoworkspacesilent, 8
bind = SUPER SHIFT, O,     movetoworkspacesilent, 9
bind = SUPER SHIFT, P,     movetoworkspacesilent, 10

bind = SUPER,       M,     movetoworkspacesilent, special

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Wallpapers
bind = SUPER SHIFT, B, exec, changeWallpaper
bind = SUPER CTRL SHIFT, B, exec, toggleWallpaper
