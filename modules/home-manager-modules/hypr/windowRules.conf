# windowrulev2 = suppressevent maximize, class:.* # was a default?
# send to specific workspace rules
# workspace n = (as displayed) workspace n + 1 ex: workspace 1 is displayed/thought of as 0
# avoid (comment) empty () targets as they target any empty (popup-menu) window
# windowrulev2 = workspace 1 silent,class:^()$
# windowrulev2 = workspace 2 silent,class:^()$
# windowrulev2 = workspace 3 silent,class:^()$
windowrulev2 = workspace 3 silent,class:^(Simplenote|RemNote|obsidian)$
# windowrulev2 = workspace 4 silent,class:^()$
windowrulev2 = workspace 5 silent,class:^()$
# windowrulev2 = workspace 6 silent,class:^()$
windowrulev2 = workspace 7 silent,class:^(discord|wasistlos|Caprine|whatsapp-for-linux|com.rtosta.zapzap|vesktop)$
windowrulev2 = workspace 8 silent,class:^(Cider)$
windowrulev2 = workspace 9 silent,class:^([Mm]icrosoft-edge)$
windowrulev2 = workspace 10 silent,class:^(1Password|org.prismlauncher.PrismLauncher|Minecraft\* 1\..*|lutris|.+\.exe)$

# Other rules
windowrulev2 = float, class:^(org.speedcrunch.)$
windowrulev2 = size 30% 40%, class:^(org.speedcrunch.)$
windowrulev2 = move 1% 57%, class:^(org.speedcrunch.)$

# file explorers
windowrulev2 = float, class:^(nemo|org.gnome.NautilusPreviewer)$
windowrulev2 = size 60% 70%, class:^(nemo)$
windowrulev2 = opacity 1 override, class:^(zen-beta|zen)$, title:^(File Upload|Save As|Save Image)$
windowrulev2 = opacity 1 override, class:^(org.gnome.Nautilus)

# set annoying microsoft sign-in as floating windows
windowrulev2 = float, class:(), title:(Sign in to your account)

# should be opaque (by simple class filter)
windowrulev2 = opacity 1 override, class:^(Cider|MuseScore.|soffice|vlc)$

# rule to toggle opacity (does not work)
# windowrulev2 = opacity 1.0 overide,title:(YouTube)
# windowrule = float,title:^(.*)(Youtube)(.*)$

# File save dialogs
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$, title:^(All Files)$
windowrulev2 = size 60% 70%, class:^(xdg-desktop-portal-gtk)$, title:^(All Files)$

# Draw.io
windowrulev2 = opacity 1 override, class:^(draw.io)$
windowrulev2 = workspace 5 silent,class:^(draw.io)$
windowrulev2 = float, class:^(electron)$, title:^(Save File|Open File)$
windowrulev2 = opacity 1 override, class:^(electron)$, title:^(Save File|Open File)$

# Zotero
windowrulev2 = workspace 5 silent,class:^(Zotero)$
windowrulev2 = opacity 1 override, title:^(Zotero Settings)$
windowrulev2 = float, title:^(Zotero Settings)$
windowrulev2 = size 40% 53%, title:^(Zotero Settings)
$windowrulev2 = center 1, title:^(Zotero Settings)

# dconf-editor
windowrulev2 = float, class:^(dconf-editor)$
windowrulev2 = center 1, class:^(dconf-editor)$
windowrulev2 = opacity 1 override, class:^(dconf-editor)$
windowrulev2 = size 50% 60%, class:^(dconf-editor)$

# NetworkManager
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center 1, class:^(nm-connection-editor)$
windowrulev2 = size 70% 70%, class:^(nm-connection-editor)$, title:^(Network Connections)$
windowrulev2 = size 50% 60%, class:^(nm-connection-editor)$, title:^(Editing)

# Anki
windowrulev2 = workspace 5 silent,class:^(anki)$, title:(Anki)$
windowrulev2 = float, class:^(anki)$, title:^(Add)$
windowrulev2 = opacity 1 override, class:^(anki), title:^(Edit Current|Add)$
windowrulev2 = float, class:^(anki)$, title:^(Browse|Edit Current)
windowrulev2 = size 80% 70%, class:^(anki)$, title:^(Browse|Edit Current)
windowrulev2 = center 1, class:^(anki)$, title:^(Browse|Edit Current)

# Steam
windowrulev2 = float, class:^(steam)$, title:^(Steam Settings)$
windowrulev2 = opacity 1 override, class:^(steam)$
windowrulev2 = workspace 10 silent,class:^(steam)

# Minecraft
windowrulev2 = fullscreen, class:^(Minecraft\* 1\.)
windowrulev2 = opacity 1 override, class:^(Minecraft\* 1\.)

# Firefox
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = opacity 1 override, class:^(firefox)$, title:^(Library)$

# LLMs
windowrulev2 = workspace 9 silent,title:^(Chat Blackbox: AI Code Generation, Code Chat, Code Search)

